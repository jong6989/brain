
<div ng-controller="applicant_dashboard_controller" ng-init="table_my_application = load_table($localStorage.my_applications,table_my_application)">
    <h3 class="col-teal">My Applications</h3>
    <table ng-table="table_my_application" class="table" show-filter="true">
        <tr ng-repeat="x in $data "
            ng-click="" class="pointer">
            <td sortable="'id'"> {{x.id}} </td>
            <td title="'Title'" sortable="'x.name'"> {{ x.name }} </td>
            <td title="'Submittion Date'"> {{ x.date.split(' ')[0] | date}} </td>
            <td title="'Status'" > {{ getStatusCode(x.status) }}</td>
        </tr>
    </table>
</div>
